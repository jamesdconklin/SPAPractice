<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sandbox</title>
    <script type="text/javascript" src="./lib/jquery_lite.js">

    </script>
  </head>
  <body>
    <div class="outer-div">
      <h1>Outer Div</h1>
      <div class="middle-div">
        <h2>Middle Div</h2>
        <div class="inner-div">
          <h3>Left Inner Div</h3>
          <ul class="left">
              <li><a href="#foo">Foo</a></li>
              <li>Bar</li>
              <li>Baz</li>
          </ul>
        </div>
        <div class="inner-div">
          <h3>Right Inner Div</h3>
          <ul class="right">
            <li><a href="#ham">Ham</a></li>
            <li>Spam</li>
            <li>Eggs</li>

          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
